{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <form method="post" class="mx-auto">
        <h3 class="text-center">Sign Up</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </form>
</div>
{% endblock %}
